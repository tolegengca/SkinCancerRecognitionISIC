<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 20px;
      }
      .image-container {
        max-width: 400px;
        margin-bottom: 20px;
      }
      .confidence {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="container">
    <h1 class="text-center">Prediction Result</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Details</h5>
            <p class="card-text">
              <strong>Predicted Diagnosis:</strong> {{ predicted_diagnosis }}
            </p>
            <p class="card-text">
              <strong>Confidence:</strong>
              <span class="confidence">{{ confidence }}%</span>
            </p>
            <p class="card-text">
              <strong>Actual Diagnosis:</strong> {{ actual_diagnosis }}
            </p>
            <p class="card-text"><strong>Image ID:</strong> {{ filename }}</p>
          </div>
        </div>
        <div class="image-container mt-3">
          <img src="{{ image_data }}" alt="Uploaded Image" class="img-fluid" />
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
